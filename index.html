<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3b82f6">
    <meta name="description" content="Progressive Web App 기본 구조 예제">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicons (SVG fallback for browsers that support it) -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-source.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">

    <!-- Apple Touch Icons (SVG fallback) -->
    <link rel="apple-touch-icon" href="/icons/icon-source.svg">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">

    <title>PWA 샘플 앱</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📱 PWA 샘플 애플리케이션</h1>
            <p class="subtitle">Progressive Web App 기본 구조 예제</p>
        </header>

        <main>
            <section class="status-card">
                <h2>🔌 연결 상태</h2>
                <div id="network-status" class="status-indicator online">온라인</div>
            </section>

            <section class="action-card">
                <h2>🔔 알림 권한</h2>
                <button id="notification-btn" class="btn">알림 권한 요청</button>
                <p id="notification-status" class="status-text"></p>
            </section>

            <section class="action-card">
                <h2>📥 앱 설치</h2>
                <button id="install-btn" class="btn" style="display: none;">홈 화면에 추가</button>
                <button id="launch-btn" class="btn" style="display: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">🚀 앱 실행하기</button>
                <p id="install-status" class="status-text">설치 가능 여부 확인 중...</p>
            </section>

            <section class="info-card">
                <h2>ℹ️ PWA 정보</h2>
                <ul>
                    <li><strong>Service Worker:</strong> <span id="sw-status">확인 중...</span></li>
                    <li><strong>캐시 저장소:</strong> <span id="cache-status">확인 중...</span></li>
                    <li><strong>브라우저 지원:</strong> <span id="browser-support">확인 중...</span></li>
                </ul>
            </section>
        </main>

        <footer>
            <p>PWA 개발 가이드 샘플 프로젝트</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
